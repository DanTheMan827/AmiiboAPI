name: Scheduled Game Info Update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  get_info:
    uses: MrKev312/AmiiboGamelistGenerator/.github/workflows/game_info.yml@main
    with:
      repo: MrKev312/AmiiboGamelistGenerator
      repo-ref: main

  report:
    runs-on: ubuntu-latest
    needs: [get_info]
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: games_info
          path: database/

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: scheduled-gameinfo-update
          title: Update games_info.json
          commit-message: '[Automated] Update games_info.json'
          add-paths: |
            database/games_info.json
